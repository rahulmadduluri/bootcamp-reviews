# Get School
query GetSchool {
	school(uuid: "uuid-1") {
		uuid
		name
		avgGraduateSalary
		acceptanceRate
		jobPlacementRate
		lengthInWeeks
		isOnline
		photoURI
	    basePrice
	    paymentType
			tracks {
				uuid
				name
			}
		}
}

# Get Schools
query GetSchools {
	schools(params: {
		country: "USA"
		isOnline: true,
		paymentType: "ISA"
	})
}

type School {
	uuid: ID!
	name: String!
	avgGraduateSalary: Float
	acceptanceRate: Float
	jobPlacementRate: Float
	lengthInWeeks: Int
	isOnline: Boolean
	basePrice: Int
	paymentType: String # e.g. ISA, Upfront
	photoURI: String
	#countries available
	campusLocations: [Location!]
	tracks: [Track!]
}

type Location {
	uuid: ID!
	city: String
	country: String!
}

type Track {
	uuid: ID!
	name: String!
}

input SchoolSearchParams {
	pageNumber: Int! # each page has 10 elements
	searchText: String
	trackUUID: ID
	campusLocationUUID: ID
	paymentType: String
	maxPrice: Int
	minGraduateSalary: Float
	minJobPlacementRate: Float
	minLength: Int
	isOnline: Boolean
}

type Filters {
	tracks: [Track!]!
	campusLocations: [Location!]!
	paymentTypes: [String!]!
}

type Query {
	school(uuid: ID!): School
	schools(params: SchoolSearchParams!): [School!]!
	filters: Filters
}
